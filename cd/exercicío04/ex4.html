    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Exibição de Dados</title>
      <style>
       
        ul {
          list-style-type: none;
          padding: 0;
        }
        li {
          margin: 5px 0;
        }
      </style>
    </head>
    <body>
      <h1>Exibição de Dados</h1>
         
      <form id="dadosForm">
        <label for="dado">Digite um dado:</label>
        <input type="text" id="dado" required>
        <button type="button" onclick="adicionarDado()">Adicionar</button>
      </form>
          
      <button type="button" onclick="exibirDados()">Exibir Dados</button>
    
      <h2>Dados inseridos:</h2>
      <ul id="listaDados"></ul>
    
      <script>
        
        var dadosInseridos = [];
    
       
        function adicionarDado() {
          var inputDado = document.getElementById("dado");
          var dado = inputDado.value.trim();
    
          if (dado !== "") {
            dadosInseridos.push(dado);
            inputDado.value = "";
          }
        }
            
        function exibirDados() {
          var lista = document.getElementById("listaDados");
          lista.innerHTML = ""; 
              if (dadosInseridos.length === 0) {
            alert("Nenhum dado foi inserido.");
          } else {
            dadosInseridos.forEach(function (dado) {
              var itemLista = document.createElement("li");
              itemLista.textContent = dado;
              lista.appendChild(itemLista);
            });
          }
        }
      </script>
    </body>
    </html>
